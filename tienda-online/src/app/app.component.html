<!-- Data Binding  -->
<input type="text" [(ngModel)]="title" >
{{title}}

<!-- ngIf -->
<div *ngIf="title === 'nicolas'">
  Esto es una prueba tu puedes
</div>


<!-- Mala practica -->

<div *ngIf="title === 'nicolas'">
  Esto es nicolas
</div>

<div *ngIf="title === 'julian'">
  Esto es julian
</div>

<div *ngIf="title === 'camilo'">
  Esto es camilo
</div>


<!-- ngSwitch -->
<div [ngSwitch]="title">
  <p *ngSwitchCase="'nicolas'">
  Este es nicolas
  </p>
  <p *ngSwitchCase="'julian'">
  Este es julian
  </p>
  <p *ngSwitchCase="'camilo'">
    Este es camilo
  </p>
  <p *ngSwitchDefault>
  No hay nada
  </p>
</div>

<!-- ngFor -->

<button (click)="addItem()" >Agregar item</button>

<ul >
  <!-- ngIf -->
  <li *ngIf="items.length == 0">La lista esta vacia</li>

  <!-- ngFor -->
  <li *ngFor="let item of items; let i=index">
    {{item}} {{i}}
    <button (click)="deleteItem(i)"> Eliminar Item </button>
  </li>
</ul>

<!-- Llamando al componente product -->

<app-product></app-product>

<!-- ngFor recorriendo objetos -->

<div *ngFor="let product of products">
  {{product.title}}
  <img [src]=" product.image " alt="">
  {{product.price}}
</div>
